    <span class="navbar-text">
      Register
    </span>
</nav>


<form class="needs-validation" #f="ngForm" 
(ngSubmit)="(validate(date)>17)?submit(f):dateError=true"
>
      <div class="form-group col-md-12">
        <label for="validationCustom01">Name</label>
        <input type="text" 
        ngModel
        #name="ngModel"
        name="name"
        class="form-control" 
        id="validationCustom01" 
        placeholder="Name" 
        value="Mark" 
        minlength="3"
        maxlength="15"
        required>
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required.</div>
            <div *ngIf="name.errors.minlength">Name should be of more than 3 characters.</div>
            <div *ngIf="name.errors.maxlength">Name should be not more than 15 characters.</div>
        </div>
     </div>
     <div class="form-group col-md-12">
        <label for="inputEmail4">Email</label>
        <input type="email"
         class="form-control"
         id="inputEmail4"
         placeholder="Email"
         name="email"
         ngModel
         #email="ngModel"
         email
         required
        >
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
          Please provide valid email address.
        </div>
    </div>
    <div class="form-group col-md-12">
        <label for="phone">Phone</label>
        <input type="text"
         class="form-control"
         id="phone"
         placeholder="Phone"
         name="phone"
         ngModel
         #phone="ngModel"
         required
         minlength="10"
        >
        <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
          Phone number is required.
        </div>
    </div>
    <div class="form-group col-md-12">
        <label for="phone">Date of Birth</label>
        <input type="date"
         class="form-control"
         id="date"
         placeholder=""
         name="date"
         ngModel
         #date="ngModel"
         required
         minlength="10"
        >
        <div *ngIf="date.invalid && date.touched" class="alert alert-danger">
          Date of Birth is required
        </div>
        <div *ngIf="dateError" class="alert alert-danger">
            Age should be greater than 18.
          </div>
    </div>
    <div class="form-group col-md-6" style="display:flex;justify-content: flex-end;direction:row">
        <button class="btn btn-primary " [disabled]="!f.valid">Submit</button>
    </div>
    
  </form>

  <div class="alert alert-success" role="alert" 
  [(innerHtml)]="message" *ngIf="message"
  style="margin:0 5px 0 5px"></div>
